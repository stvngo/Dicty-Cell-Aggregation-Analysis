# Site settings
title: Dictyostelium Motility and Cell Aggregation Dynamics
description: Biophysics and Computer Vision Research Project - Cell Tracking and Velocity Analysis

# Theme
remote_theme: peterdesmet/petridish@3.1

# Site settings
url: "" # Leave empty for GitHub Pages
baseurl: "/Dicty-Cell-Aggregation-Analysis" # Repository name for project site

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Home page
posts_on_home: 0

# Social links
social:
  github: svngo/Dicty-Cell-Aggregation-Analysis

# Colors & font
colors:
  links: "#007bff"
  banner: "#007bff"
  footer: "#6c757d"
font_serif: true
rounded_corners: true

# Edit link
github_edit: true

# Exclude from processing
exclude:
  - README.md
  - venv/
  - .git/
  - .gitignore
  - requirements.txt
  - preprocessor/
  - trackmate/
  - results/
  - analysis/.ipynb_checkpoints/
  - Gemfile.lock
  - node_modules/
  - vendor/
