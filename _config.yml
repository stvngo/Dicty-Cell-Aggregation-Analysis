# Jekyll configuration for GitHub Pages with Petridish theme
title: Dictyostelium Motility and Cell Aggregation Dynamics
description: Biophysics and Computer Vision Research Project - Cell Tracking and Velocity Analysis

# Theme - use remote_theme for GitHub Pages
remote_theme: peterdesmet/petridish@3.1

# Site settings
url: "" # Leave empty for GitHub Pages
baseurl: "" # Use "/repo-name" if your repo is not at username.github.io

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# GitHub Pages plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Home page settings
posts_on_home: 0 # Show 0 blog posts on homepage (no blog posts)

# Social links (appears in footer)
social:
  github: svngo/Dicty-Cell-Aggregation-Analysis

# Colors & font customization
colors:
  links: "#007bff"                      # Color for links
  banner: "#007bff"                     # Background color for page banners
  footer: "#6c757d"                     # Background color for footer
font_serif: true                        # Font type: serif (default) or false for sans-serif
rounded_corners: true                   # Enable rounded corners on boxes and buttons

# Edit link in footer
github_edit: true                       # Enable "edit this page" link

# Exclude from processing
exclude:
  - README.md
  - venv/
  - .git/
  - .gitignore
  - requirements.txt
  - preprocessor/
  - trackmate/
  - results/
  - analysis/.ipynb_checkpoints/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
