# Site settings
title: Dictyostelium Motility and Cell Aggregation Dynamics
description: Biophysics and Computer Vision Research Project - Cell Tracking and Velocity Analysis

# Theme
remote_theme: peterdesmet/petridish@3.1

# Site settings
url: "" # Leave empty for GitHub Pages
baseurl: "/Dicty-Cell-Aggregation-Analysis" # Repository name for project site

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# Plugins
plugins:
  - jekyll-feed
  # - jekyll-seo-tag
  # - jekyll-remote-theme
  - jekyll-sitemap

# Default navigation file
defaults:
  - scope:
      path: "/"
    values:
      navigation: "navigation"

# Home page
posts_on_home: 0

# Colors & font
colors:
  links: "#007bff"
  banner: "#007bff"
  footer: "#6c757d"
font_serif: true
rounded_corners: true

# Logo
logo: /assets/img/logo.png

# Footer
social:
  email: svngo@ucsd.edu
  linkedin: https://linkedin.com/in/stevenvngo
  github: stvngo        

# Edit link
github_edit: true

# Exclude from processing
exclude:
  - README.md
  - venv/
  - .git/
  - .gitignore
  - requirements.txt
  - preprocessor/
  - trackmate/
  - results/
  - analysis/.ipynb_checkpoints/
  - Gemfile.lock
  - node_modules/
  - vendor/